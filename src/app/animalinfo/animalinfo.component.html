<div class="endangeredContainer">
    <div class="parentContainer">
        <div class="headerDiv">
            <div class="jjlogo">
                <img src="assets\genImage\JJLOGO.png" all="jjLogo" routerLink="/" style="margin-left: 5%;">
            </div>
            <div style="height: 100%; width: 50%; align-content: space-evenly; text-align: -webkit-right;">
                <button class="backButton">
                    <img src="assets/genImage/icons8-arrow-left-64.png" alt="left-arrow" routerLink="/more/endangeredanimals">
                </button>
            </div>
        </div>
        <div class="downContainer">
            <div class="infoContainer">
                <div class="imgContainer">
                    <img src="assets\genImage\endangeredspecies\{{animalImage}}" alt="" style="width: 500px;">
                </div>
                <div class="detailContainer">
                    <button class="turtleBtn">{{animalName}}</button>
                    <p>{{animalInfo}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
